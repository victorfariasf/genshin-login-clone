<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container login d-flex flex-column align-items-center justify-content-center">
        <div class="row justify-content-center">
            <h1 class="container-fluid text-center" style="border-bottom: 4px solid #50A5DC; color: #50A5DC; width: 22rem; font-size: 32px;">Registrar-se</h1>
        </div>
        <div class="row justify-content-center">
            <form class="p-4 d-flex flex-column justify-content-cente">
                <div class="form-group">
                    <input type="email" class="form-control" style="border-radius: 0;" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                  </div>
                <div class="form-group d-flex">
                    <input type="text" class="form-control" style="border-radius: 0; border-right: none;" id="exampleInputVerificationCode1" placeholder="Código de verificação">
                    <button class="btn" style="border-radius:0; border: none; background-color: rgb(255, 255, 255);" type="button"><small style="color: #4ea4dc;">Enviar</small></button>
                </div>                    
                <div class="form-group">
                    <input type="password" class="form-control" style="border-radius: 0;" id="exampleInputPassword1" placeholder="Insira uma senha">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" style="border-radius: 0;" id="exampleInputPassword1" placeholder="Confirme sua senha">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        <small class="form-text text-muted">
                            Li e concordo com os <a href="https://account.hoyoverse.com/#/about/userAgreement?lang=pt-pt" target="_blank">Termos de Serviço</a> e a <a href="https://account.hoyoverse.com/#/about/privacy?lang=pt-pt" target="_blank">Política de Privacidade</a>
                        </small>
                    </label>
                  </div>
                <button type="submit" class="btn btn-primary border-0" style="background-color: #4ea4dc;">Baixar gratuitamente agora</button>
                <div class="d-flex justify-content-center">
                    <a href="" style="color: #50A5DC; text-decoration: none;">Voltar ao login ></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
